<!DOCTYPE html>
<html lang="en-us">

    <head>
        <title>GifTastic!</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="assets/style.css"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet"> 
    </head>

    <body bgcolor="black">
        <div id=container>
            <div id="header" class="col-md-12">
                <h1>It's GifTastic: Movie Edition!</h1>
                <h3>Click on your favorite movie below and see what pops up! Or add a movie to the list!</h3>
            </div>
            <div id="search" class="col-md-12">
                    <form class="form-inline">
                            <div class="form-group pull-right">
                              <input type="text" class="form-control float-right" id="exampleInputName2" placeholder="Search More Movies">
                            </div>
                            <button type="submit" class="btn btn-default pull-right">Search</button>
                          </form>
            </div>
            <div id="buttons" class="col-md-4">
                <p>Buttons</p>
            </div>
            <div id="gifs" class="col-md-8">
                <p>Gifts</p>
            </div>
        </div>
    </body>

</html>
